<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to my cool HTML page!</h1>
    <p>This is some awesome content.</p>
    <div class="container">
        <h2>Check out these cool things!</h2>
        <ul>
            <li><i class="fas fa-code"></i> HTML</li>
            <li><i class="fab fa-css3"></i> CSS</li>
            <li><i class="fab fa-js"></i> JavaScript</li>
            <li><i class="fas fa-laptop-code"></i> Programming</li>
            <li><i class="fas fa-paint-brush"></i> Design</li>
        </ul>
    </div>
    <style>
        .container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        h2 {
            color: #333;
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        i {
            margin-right: 10px;
        }
        .fas, .fab {
            color: #007bff;
        }
    </style>
</body>
</html>
